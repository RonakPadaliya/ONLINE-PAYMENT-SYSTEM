{% extends 'Login/welcome.html' %} 
{% block content %}
<div class="container">
    <div class="col-md-10.offset-md-1 mt-5">
        <div class="jumbotron">
<h1 class="display-4">Change bank account</h1>
<p class="lead font-italic">You are changing your bank account......</p>
<hr class="my-4" />
<center>
    <div class="jumbotron">
        <h3 class="display-4">Change Bank Account</h3>
    </div>
    <style>
        table,th,td {
            padding: 15px;
        }
    </style>
    <form method="post" action="">
        {% csrf_token %}
        <table>
            <tr>
                <th>Mobile No :</th>
                <td><input type="number" class="form-control" name="mobile" value="" id="mobile" pattern="[0-9]{10}" required></td>
            </tr>
            <tr>
                <th>OLD Account No :</th>
                <td><input type="number"class="form-control" name="oldacno" value="" id="oldacno" pattern="[0-9]{14}" required></td>
            </tr>
            <tr>
                <th>NEW Account No :</th>
                <td><input type="number" class="form-control"name="newacno" value="" id="newacno" pattern="[0-9]{14}" required></td>
            </tr>
            <tr align="center">
                <th colspan="2"><button type="submit" class="btn btn-success">Add</button></th>
            </tr>
        </table>
        <h3>For change<a href="{% url 'change:change_mobile'%}"> Mobile no</a></h3>
    </form>
</center>
</div></div></div>
{% endblock %}
