{% extends 'Login/base.html' %}
{% block content %}
<center>
    <div class="jumbotron">
        <h3 class="display-4">Login Form</h3>
    </div>
    <form action="Login/welcome/" method="post">
        {% csrf_token %}
        <style>
            table,th,td{
                padding: 15px;
            }
        </style>

        <table>
            <tr>
                <th>Username :</th>
                <td><input type="text" class="form-control" name="username" value="" id="username" placeholder="Enter username" minlength="6"  required></td>
            </tr>
            <tr>
                <th>Password :</th>
                <td><input type="password" class="form-control" name="password" value="" id="password" placeholder="Enter Password" minlength="8" maxlength="15" required></td>
            </tr>
            <tr align="center">
                <th colspan="2"><button type="submit" class="btn btn-success">Login</button></th>
            </tr>
        </table>
        <a href="{% url 'Login:forgot'%}">Forgot Password</a>
        <br/><br/>
        <a href="{% url 'Login:registration'%}">New User</a>
    </form>

</center>
{% endblock %}
